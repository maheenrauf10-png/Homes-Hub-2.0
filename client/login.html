<!DOCTYPE html>
<html lang="en" id="html-root">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css">
  <title>Login - HOMES HUB</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: var(--text-color); }
    .topbar { display:flex; justify-content:space-between; align-items:center; padding:10px 16px; background: var(--header-bg); box-shadow: 0 2px 8px var(--shadow); }
    .home-btn { color: var(--primary); text-decoration:none; font-weight:700; }
    .theme-toggle { background: transparent; border: 1px solid #ddd; padding: 6px 10px; border-radius: 6px; cursor: pointer; color: var(--text-color); }
    .container { width: 90%; max-width: 400px; margin: 20px auto; }
    .logo { color: var(--primary); font-size: 2rem; font-weight: bold; text-align: center; margin-bottom: 30px; text-transform: uppercase; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; }
    input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; background: var(--card-bg); color: var(--text-color); }
    button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 6px; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
    .links { text-align: center; margin-top: 20px; }
    .links a { color: var(--primary); text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="index.html" class="home-btn">üè† Home</a>
    <button id="theme-toggle" class="theme-toggle">üåô</button>
  </div>
  <div class="container">
    <h1 class="logo">HOMES HUB</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <p>Don't have an account? <a href="register.html">Register</a></p>
      <p><a href="index.html">‚Üê Back to Home</a></p>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script>
    // Login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalBtnText = submitBtn.textContent;
      submitBtn.textContent = 'Logging in...';
      submitBtn.disabled = true;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Save token and user info
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          alert('Login successful!');
          window.location.href = 'index.html';
        } else {
          alert(data.error || 'Login failed');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
      } finally {
        submitBtn.textContent = originalBtnText;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
